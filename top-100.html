<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="module" src="https://md-block.verou.me/md-block.js"></script>
        <!-- <script src="load-top-100.js"></script> -->
        <title id="title">
            Top 100 Games - Introduction
        </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="flex-horizontal">
                    <div class="outer-header"><h1 style="text-align: left;">Top 100 Games</h1></div>
                    <div class="middle-header"> 
                        <div class="dropdown">
                            <h1 id="year-select"><a onclick="myFunction()" class="dropbtn">Introduction</a></h1>
                            <div id="myDropdown" class="dropdown-content">
                                <a href="#" class="dditem">Introduction</a>
                                <a href="#" class="dditem">1985</a>
                                <a href="#">1986</a>
                            </div>
                        </div>
                    </div>
                    <div class="outer-header"><h1 style="text-align: right;"><a href="index.html">Home</a></h1></div>
                </div>

            </div>
            <div class="page-content">
                <md-block id="text-body" src="/markdown-files/top-100/Introduction.md">
                <p>If you are seeing this, it looks like the content failed to load. Sorry about that!</p>
                </md-block>
            </div>
        </div>
        <script>
            dropdownItems = document.getElementsByClassName("dditem")
            for (const dropdownItem of dropdownItems) {
                dropdownItem.addEventListener("click", e => {
                    const page = dropdownItem.innerHTML
                    loadContent(dropdownItem.innerHTML)
                })
            }

            function loadContent(pageName) {
                document.getElementById("year-select").innerHTML = pageName 
                document.getElementById('text-body').src = `/markdown-files/top-100/${pageName}.md`
                document.title = `Top 100 Games - ${pageName}`
            }

            function myFunction() {
                document.getElementById("myDropdown").classList.toggle("show")
            }
        </script>
    </body>
</html>
